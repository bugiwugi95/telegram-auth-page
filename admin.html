<div class="header">
    <h1 class="header-title">⚙️ Администрирование</h1>
    <p class="header-subtitle">Управление матчами и игроками</p>
</div>

<div class="card creation-card">
    <h2>Создать новый матч</h2>
    <form id="createMatchForm">
        
        <div class="form-group">
            <label for="matchDate">Дата и время матча</label>
            <input type="datetime-local" id="matchDate" name="matchDate" required>
        </div>

        <div class="form-group">
            <label for="location">Местоположение</label>
            <input type="text" id="location" name="location" placeholder="Например: Стадион Юность" required>
        </div>
        
        <div class="form-group">
            <label for="opponentTeamName">Название команды соперника</label>
            <input type="text" id="opponentTeamName" name="opponentTeamName" placeholder="Например: ФК 'Молния'">
        </div>
        
        <div class="form-group">
            <label for="durationMinutes">Длительность (минуты)</label>
            <input type="number" id="durationMinutes" name="durationMinutes" placeholder="Например: 90" min="1">
        </div>

        <button type="submit" class="btn btn-primary btn-submit">Создать матч</button>
    </form>
    
    <div id="adminMatchMessage" class="message" style="display: none;"></div>
</div>
